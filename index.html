<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One-Time Pad Encryption</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin: 20px;
			}

			label {
				display: block;
				margin: 10px 0;
			}

			textarea {
				width: 100%;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<h1>LibraryOfBabel.app Encryption</h1>
		<label for="inputText">Enter Text to Encrypt/Decrypt:</label>
		<textarea id="inputText" maxlength=5000000></textarea>
		<label for="key">Enter Key:</label>
		<textarea id="key" maxlength=5000000></textarea>
		<button onclick="encrypt()">Encrypt</button>
		<button onclick="decrypt()">Decrypt</button>
		<h2>Result:</h2>
		<textarea id="result" readonly maxlength=5000000></textarea>
		<script src="script.js"></script>
	</body>
</html>
